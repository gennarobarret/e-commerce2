<div class="container-xl px-4">
    <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11">
            <!-- Verification code form -->
            <div class="card my-5">
                <div class="card-body p-5 text-center">
                    <div class="h3 fw-light mb-0">Verification Code</div>
                </div>
                <hr class="my-0" />
                <div class="card-body p-5">
                    <div class="text-center small text-muted mb-4">
                        Enter the verification code sent to your email to proceed with resetting your password.
                    </div>
                    <!-- Verification code form -->
                    <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
                        <!-- Form Group (verification code) -->
                        <div class="mb-3">
                            <input class="form-control form-control-solid" id="inputVerificationCode" type="text"
                                placeholder="Enter verification code" aria-label="Verification Code"
                                formControlName="verificationCode"
                                [ngClass]="{'is-invalid': verificationForm.get('verificationCode')?.invalid && (verificationForm.get('verificationCode')?.dirty || verificationForm.get('verificationCode')?.touched)}" />
                            <div *ngIf="verificationForm.get('verificationCode')?.invalid && (verificationForm.get('verificationCode')?.dirty || verificationForm.get('verificationCode')?.touched)"
                                class="text-danger">
                                <span *ngIf="verificationForm.get('verificationCode')?.errors?.['required']">
                                    Verification code is required.
                                </span>
                                <span *ngIf="verificationForm.get('verificationCode')?.errors?.['minlength']">
                                    Verification code must be at least 6 characters long.
                                </span>
                            </div>
                        </div>
                        <!-- Form Group (submit button) -->

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit"
                                [disabled]="!verificationForm.valid || loading">
                                Verify
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        Back to
                        <a [routerLink]="['/auth/login']">login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
